openapi: 3.0.3
info:
  title: Aerospike Cloud Public API
  version: 2.0.0
  description: Public API for the Aerospike Cloud offering
  contact:
    name: Aerospike Cloud
servers:
  - url: https://api.aerospike.cloud/v2
security:
  - publicOauth2: []
tags:
  - name: cloud-provider
    description: |
      APIs which facilitate cloud-provider actions.
  - name: database
    description: |
      APIs which facilitate database management as a service.
  - name: database-credential
    description: |
      APIs which facilitate api-key management.
  - name: notification
    description: |
      APIs which facilitate notification management.
  - name: organization
    description: |
      APIs which facilitate self service organization management
  - name: secret
    description: |
      APIs which facilitate secret management.
  - name: storage-class
    description: |
      APIs which facilitate storage-class actions.
paths:
  /cloud-providers:
    get:
      summary: Get supported cloud providers.
      description: |
        Returns a list of supported cloud providers and regions.
      security:
        - publicOauth2: []
      tags:
        - cloud-provider
      operationId: getCloudProviders
      parameters:
        - in: query
          name: filter
          style: deepObject
          explode: true
          schema:
            $ref: '#/components/schemas/CloudProviderInstanceTypeFilter'
          description: Optional filters for cloud provider, region, and instance type characteristics.
      responses:
        '200':
          $ref: '#/components/responses/CloudProviderInfoResultSet'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '501':
          $ref: '#/components/responses/NotImplementedError'
  /cloud-providers/{cloudProviderId}/instance-types/{instanceTypeId}:
    get:
      summary: Get specs for an instance type.
      description: Returns the specs for a given instance type.
      security:
        - publicOauth2: []
      tags:
        - cloud-provider
      operationId: getCloudProviderInstanceTypeSpecs
      parameters:
        - $ref: '#/components/parameters/CloudProviderIdParam'
        - $ref: '#/components/parameters/InstanceTypeIdParam'
      responses:
        '200':
          $ref: '#/components/responses/InstanceTypeSpecsResult'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /organization:
    get:
      summary: Get your organization
      description: Get your organization
      security:
        - publicOauth2:
            - read:org
      tags:
        - organization
      operationId: getOrganization
      responses:
        '200':
          $ref: '#/components/responses/Organization'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /organization/notifications:
    get:
      summary: Get notifications of your organization
      description: Returns the last 25 notification for an organization.
      security:
        - publicOauth2:
            - read:org
      tags:
        - notification
      operationId: getNotifications
      responses:
        '200':
          $ref: '#/components/responses/Notifications'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /organization/notifications/clear:
    post:
      summary: Mark all notifications of your organization as read
      description: Mark all notifications of your organization as read.
      security:
        - publicOauth2:
            - update:org
      tags:
        - notification
      operationId: clearNotifications
      responses:
        '200':
          $ref: '#/components/responses/Notifications'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /organization/members:
    get:
      summary: List org members
      description: List members of the organization.
      security:
        - publicOauth2:
            - read:org
      tags:
        - organization
      operationId: listOrgMembers
      responses:
        '200':
          $ref: '#/components/responses/MemberCollection'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /organization/members/{userId}:
    parameters:
      - $ref: '#/components/parameters/UserId'
    delete:
      summary: Remove org member
      description: Removes a member from the organization.
      security:
        - publicOauth2:
            - update:org
      tags:
        - organization
      operationId: removeOrgMember
      responses:
        '204':
          $ref: '#/components/responses/Empty'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalError'
  /api-keys:
    get:
      summary: Get all API keys.
      description: Get all API keys.
      security:
        - publicOauth2:
            - read:api-key
      tags:
        - api-key
      operationId: listApiKeys
      responses:
        '200':
          $ref: '#/components/responses/ApiKeyCollection'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
        '501':
          $ref: '#/components/responses/NotImplementedError'
    post:
      summary: Create a new API key
      description: Create a new API key
      security:
        - publicOauth2:
            - create:api-key
      tags:
        - api-key
      operationId: createApiKey
      requestBody:
        $ref: '#/components/requestBodies/CreateApiKey'
      responses:
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /api-keys/{clientId}:
    delete:
      summary: Delete an API key
      description: Delete an API key
      security:
        - publicOauth2:
            - delete:api-key
      parameters:
        - $ref: '#/components/parameters/ApiKeyClientIdParam'
      tags:
        - api-key
      operationId: deleteApiKey
      responses:
        '204':
          description: Successfully deleted the API key.
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /secrets:
    get:
      summary: List all secrets.
      description: Retrieves a list of all secrets accessible to the user
      security:
        - publicOauth2:
            - read:secret
      tags:
        - secret
      operationId: listSecrets
      responses:
        '200':
          $ref: '#/components/responses/SecretCollection'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Create a new secret
      description: Create a new secret
      security:
        - publicOauth2:
            - create:secret
      tags:
        - secret
      operationId: createSecret
      requestBody:
        $ref: '#/components/requestBodies/SecretCreate'
      responses:
        '202':
          $ref: '#/components/responses/Secret'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /secrets/{secretId}:
    parameters:
      - $ref: '#/components/parameters/SecretId'
    get:
      description: Get an existing secret by Id
      security:
        - publicOauth2:
            - read:secret
      tags:
        - secret
      summary: Get an existing secret
      operationId: getSecretById
      responses:
        '200':
          $ref: '#/components/responses/Secret'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      summary: Delete a secret
      description: Delete a secret.
      security:
        - publicOauth2:
            - delete:secret
      tags:
        - secret
      operationId: deleteSecretById
      responses:
        '204':
          description: Successfully deleted the secret.
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /databases:
    get:
      summary: Get all databases.
      description: |-
        Retrieves a list of all databases accessible to the user.
        The list can be filtered by status.
      security:
        - publicOauth2:
            - read:database
      tags:
        - database
      operationId: getDatabases
      parameters:
        - name: status_ne
          in: query
          description: |-
            Filter databases to exclude any matching one or more of the specified statuses.
            Provide statuses as a single comma-separated list (e.g., ?status_ne=deleting,failed).
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/DatabaseStatus'
            uniqueItems: true
          example:
            - decommissioned
            - decommissioning
      responses:
        '200':
          $ref: '#/components/responses/DatabaseCollection'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
        '501':
          $ref: '#/components/responses/NotImplementedError'
    post:
      summary: Create a new database
      description: Create a new database
      security:
        - publicOauth2:
            - create:database
      tags:
        - database
      operationId: createDatabase
      requestBody:
        $ref: '#/components/requestBodies/DatabaseCreate'
      responses:
        '202':
          $ref: '#/components/responses/Database'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /databases/{databaseId}:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
    get:
      description: Get an existing database by Id
      security:
        - publicOauth2:
            - read:database
      tags:
        - database
      summary: Get an existing database
      operationId: getDatabaseById
      responses:
        '200':
          $ref: '#/components/responses/DatabaseFull'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    patch:
      summary: Update an existing database
      description: Update an existing database.
      security:
        - publicOauth2:
            - update:database
      tags:
        - database
      operationId: updateDatabaseById
      requestBody:
        $ref: '#/components/requestBodies/DatabaseUpdate'
      responses:
        '202':
          $ref: '#/components/responses/Database'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      summary: Delete a database
      description: Delete a database.
      security:
        - publicOauth2:
            - delete:database
      tags:
        - database
      operationId: deleteDatabaseById
      responses:
        '204':
          description: Successfully deleted the database.
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /databases/{databaseId}/metrics:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
    get:
      summary: Get database metrics
      description: Returns all metrics for the given database
      security:
        - publicOauth2:
            - read:database
      tags:
        - database
      operationId: getDatabaseMetrics
      responses:
        '200':
          $ref: '#/components/responses/DatabaseMetrics'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /databases/{databaseId}/credentials:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
    get:
      summary: Get all credentials for a database
      description: Get all credentials for a databases.
      security:
        - publicOauth2:
            - read:database
      tags:
        - database-credential
      operationId: getDatabaseCredentials
      responses:
        '200':
          $ref: '#/components/responses/DatabaseCredentialsCollection'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Create new credentials for a database
      description: |
        Create a new API key for a database.

        Supports `read`, `write`, `read-write` privileges for CORE databases. Defaults to `read-write`.
      security:
        - publicOauth2:
            - update:database
      tags:
        - database-credential
      operationId: createDatabaseCredentials
      requestBody:
        $ref: '#/components/requestBodies/DatabaseCredentialsWithPassword'
      responses:
        '201':
          $ref: '#/components/responses/DatabaseCredentialsPasswordAndId'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /databases/{databaseId}/credentials/{credentialsId}:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
      - $ref: '#/components/parameters/DatabaseCredentialsId'
    delete:
      summary: Delete credentials for a database
      description: Deletes credentials for a database.
      security:
        - publicOauth2:
            - update:database
      tags:
        - database-credential
      operationId: deleteCredentialsById
      responses:
        '204':
          description: Successfully deleted the credential.
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /databases/{databaseId}/private-access:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
  /databases/{databaseId}/private-access/consumers:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
  /databases/{databaseId}/private-access/consumers/{consumerId}:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
  /databases/{databaseId}/vpc-peerings:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
    post:
      summary: Create a single VPC Peering connection for the database
      description: Create a single VPC Peering connection for the database.
      security:
        - publicOauth2:
            - update:database
      tags:
        - database-vpc-peerings
      operationId: createVPCPeerings
      requestBody:
        $ref: '#/components/requestBodies/VPCPeeringCreate'
      responses:
        '201':
          $ref: '#/components/responses/VPCPeering'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    get:
      summary: Get all VPC peering information in the database
      description: Get all VPC peering information in the database
      security:
        - publicOauth2:
            - read:database
      tags:
        - database-vpc-peerings
      operationId: getVPCPeerings
      responses:
        '200':
          $ref: '#/components/responses/VPCPeeringCollection'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /databases/{databaseId}/vpc-peerings/{vpcId}:
    parameters:
      - $ref: '#/components/parameters/DatabaseId'
      - $ref: '#/components/parameters/VpcId'
    delete:
      summary: Delete a VPC peering connection in the database
      description: DDelete a VPC peering connection in the database.
      security:
        - publicOauth2:
            - delete:database
      tags:
        - database-vpc-peerings
      operationId: deleteVPCPeerings
      responses:
        '204':
          description: Successfully deleted a VPC peering connection
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /topologies:
    post:
      summary: Create Topology
      description: Creates a new XDR topology for managing replication between Aerospike Cloud databases
      operationId: createTopology
      tags:
        - topologies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTopologyRequest'
      responses:
        '200':
          description: Topology creation initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalError'
    get:
      summary: List Topologies
      description: Lists all topologies for the organization
      operationId: listTopologies
      tags:
        - topologies
      responses:
        '200':
          description: List of topologies
          content:
            application/json:
              schema:
                type: object
                properties:
                  topologies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Topology'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /topologies/{topologyId}:
    get:
      summary: Get Topology
      description: Retrieves details of a specific topology
      operationId: getTopology
      tags:
        - topologies
      parameters:
        - name: topologyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Topology details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    patch:
      summary: Update Topology
      description: Updates an existing topology configuration
      operationId: updateTopology
      tags:
        - topologies
      parameters:
        - name: topologyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Topology'
      responses:
        '200':
          description: Topology updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      summary: Delete Topology
      description: Deletes a topology and removes all associated configurations
      operationId: deleteTopology
      tags:
        - topologies
      parameters:
        - name: topologyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Topology deleted successfully
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
components:
  parameters:
    ApiKeyClientIdParam:
      name: clientId
      in: path
      description: API key client ID
      required: true
      schema:
        type: string
    DatabaseCredentialsId:
      name: credentialsId
      in: path
      description: A database credentials ID.
      required: true
      schema:
        type: string
    DatabaseId:
      name: databaseId
      in: path
      description: A database ID.
      required: true
      schema:
        type: string
        format: uuid
    VpcId:
      name: vpcId
      in: path
      description: The ID of the VPC to create the peering connection with
      required: true
      schema:
        type: string
        description: The ID of the VPC to delete the peering connection with
        example: vpc-0123456789abcdef0
        pattern: ^vpc-([0-9a-f]{8}|[0-9a-f]{17})$
    UserId:
      name: userId
      in: path
      description: A user ID.
      required: true
      schema:
        type: string
        format: uuid
    SecretId:
      name: secretId
      in: path
      description: A secret ID.
      required: true
      schema:
        type: string
        format: uuid
    CloudProviderIdParam:
      name: cloudProviderId
      in: path
      description: ID of a cloud provider.
      required: true
      schema:
        $ref: '#/components/schemas/CloudProviderId'
    InstanceTypeIdParam:
      name: instanceTypeId
      in: path
      description: ID of an instance type.
      required: true
      schema:
        type: string
        example: i4i.large
  requestBodies:
    CreateApiKey:
      description: Create an API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateApiKey'
    DatabaseCredentialsWithPassword:
      description: Create database credentials request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DatabaseCredentialsWithPasswordSchema'
